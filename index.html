<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brand For Cheap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="container-fluid navabr-section">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="assets/img/logo.png" alt="" class="nav-logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex justify-content-center"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav">
                <!-- <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link text-black" href="#">How it works</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="#">Place an Order</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="#">Our Bundles</a>
                </li>
              </ul>
            </div>
            <button class="btn btn-green p-3">Join Telegram Group</button>
          </div>
        </nav>
      </div>
    </section>
    <section class="container-fluid hero-section mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p class="text-center hero-img-text">
              Discover Unbelievable Savings on High-End Fashion. Dive into a
              World of Wholesale Fashion Delights.
            </p>
            <a href="#bundles" class="btn btn-primary hero-section-button p-2"
              >Explore Our Bundles</a
            >
          </div>
        </div>
      </div>
    </section>
    <section class="container main-card-section ">
      <div class="row">
        <div class="col-md-12">
          <div class="card main-card shadow">
            <div class="card-body px-4">
              <div class="row">
                <div class="col-md-3">
                  <img
                    src="./assets/img/carters-logo.png"
                    class="img-fluid"
                    alt="Image 1"
                  />
                </div>
                <div class="col-md-3">
                  <img
                    src="./assets/img/h&m-logo.png"
                    class="img-fluid"
                    alt="Image 2"
                  />
                </div>
                <div class="col-md-3">
                  <img
                    src="./assets/img/tommy-logo.png"
                    class="img-fluid"
                    alt="Image 3"
                  />
                </div>
                <div class="col-md-3">
                  <img
                    src="./assets/img/zara-logo.png"
                    class="img-fluid"
                    alt="Image 4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
